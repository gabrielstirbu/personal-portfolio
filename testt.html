<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header with your name and picture -->
    <header>
        <div class="header-content">
            <img src="your-picture.jpg" alt="My Picture">
            <h1>Lernantino</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero banner with your subtitle -->
    <section class="hero-banner">
        <div class="hero-content">
            <h2>Cool subtitle here!</h2>
        </div>
    </section>

    <main class="page-wrapper">
        <!-- about me -->
        <section class="page-section" id="about">
            <h2>About Me</h2>
            <!-- Your about content goes here -->
        </section>

        <!-- portfolio container -->
        <section class="page-section" id="work">
            <h2>Work</h2>
            <div class="portfolio">
                <div class="work-item">
                    <img src="work1.jpg" alt="Work 1">
                    <!-- Add content for Work 1 -->
                </div>
                <div class="work-item">
                    <img src="work2.jpg" alt="Work 2">
                    <!-- Add content for Work 2 -->
                </div>
                <div class="work-item large">
                    <img src="work3.jpg" alt="Work 3">
                    <!-- Add content for Work 3 (larger) -->
                </div>
                <div class="work-item">
                    <img src="work4.jpg" alt="Work 4">
                    <!-- Add content for Work 4 -->
                </div>
            </div>
        </section>

        <!-- contact -->
        <section class="page-section contact" id="contact">
            <h2>Contact Me</h2>
            <!-- Your contact form or information goes here -->
        </section>
    </main>
</body>

</html>
